## Nome do Workflow
name: DevOpsLab Pipeline

## Evento que ir√° acionar a pipeline
on: 
  push:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Requirements
        run:  pip install flask flask-wtf coverage

      - name: Unit Test
        run: coverage run -m unittest -v test

      - name: XML reporting
        run: coverage xml

      - name: Override Coverage Source Path for Sonar
        run: sed -i 's/<source>\/home\/runner\/work\/labDevOpsCloud\/labDevOpsCloud<\/source>/<source>\/github\/workspace<\/source>/g' coverage.xml

      ## Run a SonarCloud analysis on MAIN BRANCH and Pull Requests
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      ## Heroku - Docker Build
      - name: Login to Heroku Container registry
        env: 
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:login

      - name: Docker Image & Push Heroku Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:push -a ${{ secrets.HEROKU_APP_NAME }} web


  Deploy:
    needs: Build
    runs-on: ubuntu-latest

    steps:
      ## Keroku - Docker Deploy
      - name: Deploy Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: heroku container:release -a ${{ secrets.HEROKU_APP_NAME }} web